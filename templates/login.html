{% extends 'layout.html' %}

{% block title %} - Login{% endblock title %}

{% block title_text %}Login{% endblock title_text %}

{% block main %}
<form action="/login" method="POST">
    <div class="inputs">
        <p><b>Benutzername: </b><input type="text" name="user_name" class="form-control" placeholder="Name"></p>
        <p><b>Passwort: </b><input type="password" name="user_password" class="form-control" placeholder="Passwort"></p>
        <button class="btn btn-primary" name="btn-submit" type="submit"> Login </button>
    </div>
</form>
{% endblock main %}
